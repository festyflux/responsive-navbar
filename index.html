<!DOCTYPE html>
<html lang="en">
<head>

    <title>Responsive Navbar</title>
</head>
<body>

        </label>
        <div class="logo">
            <p><a href="">navbar</a></p>
        </div>
        <ul>
            <li class="active"><a href="">Home</a></li>
            <li><a href="">About</a></li>
            <li><a href="">Services</a></li>
            <li><a href="">Portfolio</a></li>
            <li><a href="">Contact</a></li>
        </ul>
    </nav>
    <div class="background"></div>
    
</body> 
</html>
